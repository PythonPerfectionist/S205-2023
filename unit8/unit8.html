<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "unit8.css">
    <title></title>
  </head>
  <body>
    <form action = "https://script.google.com/macros/s/AKfycbzXDR_DxIRPzOYERRLj0YslQQ_kJ28VzUcHOI5ft-w2AP6I-yk9mGy6K_1Kcc1YVKU5/exec" onsubmit = " formValidation()" method = "POST" name = "interest">
      <fieldset>
        <legend>MyForm</legend>
        <div>
          <label>Name <br>
          <input type= "text" name = "name" id = "name" placeholder = "Enter your full name: " onchange="validateName()" required/>
          <span id = "nameError" style = "color:red;font-size:13px"></span>
          </label>
        </div>
        <div>
          <label>Class:
          <input type= "text" name = "class" placeholder = "Enter your class: "/>
          </label>
        </div>
        <div>
          <label>Age:
          <input type= "text" name = "age" id = "age" placeholder = "Enter your age: " onchange = "validateAge()"/>
          <span id = "ageError" style = "color:red;font-size:13px"></span>
          </label>
        </div>
        <div>
          <label>Phone Number:<br>
          <input type= "tel" name = "phone" id = "phone" placeholder = "Enter your Phone number: " onchange = "validatePhone()" required/>
          <span id = "phoneError" style = "color:red;font-size:13px"></span>
          </label>
        </div>
        <div>
          <label>Choose your favourite cuisine among these:
            <select name = "cuisinePref" required>
              <option value ="0" selected></option>
              <option value ="1">Chinese</option>
              <option value ="2">Korean</option>
              <option value ="3">Japanese</option>
              <option value ="4">Western</option>
              <option value ="5">Some asian cuisine</option>
              <option value ="6">Other</option>
            </select>
          </label>
        </div>
        <div>
          <label>Date of Birth:
          <input type= "date" name = "DoB">
          </label>
        </div>
        <div>
          <script>function outputUpdate(value){
            document.getElementById("output").innerHTML = value;
          }
          </script>
          <label>Rate: <pre>How much do you like coding?</pre>
            <input type= "range" min = "0" max = "10" step = "1" name=  "likeValue"
            value = "5" oninput = "outputUpdate(value)"/>
            <output for = "rating" id = "output">5</output>
          </label>
        </div>
        <div>
          <label>Comments: <br>
          <textarea name = "comments" placeholder = "Enter Comments"></textarea>
          </label>
        </div>
        <div>
          <label>Email:<br>
          <input type= "email" name = "email" id = "email" placeholder = "Enter email" onchange = "validateEmail()" required/>
          <span id = "emailError" style = "color:red;font-size:13px"></span>
          </label>
        </div>
        <div>
          <label>CODING is hard:
          <input type= "checkbox" name = "coding" id= 'coding' checked>
          </label>
        </div>

        <div>
          <button type = "submit" id = "submit-form">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
  <script src = "unit8.js"></script>
</html>
